<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonarQube Notification</title>
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao arquivo CSS externo -->
</head>
<body>
    <div class="notification">
        <p><strong>SonarQube Issues:</strong></p>
        <div class="error" id="error1">
            <h3 class="error-title">Unused variable at line 36</h3>
            <div class="error-details">
                <p>Details about the unused variable error...</p>
            </div>
        </div>
        <div class="error" id="error2">
            <h3 class="error-title">Null pointer dereference at line 46</h3>
            <div class="error-details">
                <p>Details about the null pointer dereference error...</p>
            </div>
        </div>
        <div class="error" id="error3">
            <h3 class="error-title">Deprecated API usage at line 78</h3>
            <div class="error-details">
                <p>Details about the deprecated API usage error...</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script> <!-- Referência ao arquivo JS externo -->
</body>
</html>
