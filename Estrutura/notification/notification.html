<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonarQube Notification</title>
    <link rel="stylesheet" href="styles.css"> <!-- ReferÃªncia ao arquivo CSS externo -->
</head>
<body>
    <div class="notification">
        <p><strong>SonarQube Issues:</strong></p>
        <input type="radio" id="menu1" name="menu" checked>
        <label for="menu1">Unused variable at line 36</label>
        <div class="details">
            <h3>Unused variable at line 36</h3>
            <p>Details about the unused variable error...</p>
        </div>
        
        <input type="radio" id="menu2" name="menu">
        <label for="menu2">Null pointer dereference at line 46</label>
        <div class="details">
            <h3>Null pointer dereference at line 46</h3>
            <p>Details about the null pointer dereference error...</p>
        </div>
        
        <input type="radio" id="menu3" name="menu">
        <label for="menu3">Deprecated API usage at line 78</label>
        <div class="details">
            <h3>Deprecated API usage at line 78</h3>
            <p>Details about the deprecated API usage error...</p>
        </div>
    </div>
</body>
</html>
