<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonarQube Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Fundo preto */
            color: white; /* Texto branco */
            margin: 0;
            padding: 20px;
        }
        .notification {
            margin: 0 auto;
            text-align: center;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="notification">
        <p><strong>SonarQube Issues:</strong></p>
        <ul>
            <li>Unused variable at line 36</li>
            <li>Null pointer dereference at line 46</li>
            <li>Deprecated API usage at line 78</li>
        </ul>
    </div>
</body>
</html>
